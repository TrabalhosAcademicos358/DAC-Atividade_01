<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Gerenciar Livros</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container container-fluid">
            <a class="navbar-brand" href="index.html">Gerenciador</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="publisher.html">Editoras</a>
                    </li>
                </ul>

                <div class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#modal_book_create">
                    <i class="bi bi-plus-circle h2"></i>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container p-0">
            <div class="bg-secondary bg-opacity-25 mb-4 px-3 py-1 rounded d-flex gap-5 justify-content-between">
                <h1 class="text-primary m-0">Livros</h1>
                <div class="input-group search my-1">
                    <input type="text" class="form-control" placeholder="Digite algum para pesquisar" aria-describedby="button-search-book">
                    <button class="btn btn-secondary" id="button-search-book">Button</button>
                </div>
            </div>
            
            <ul class="p-0 d-flex flex-wrap gap-3 justify-content-center" id="list-book"></ul>
        </div>
    </main>
    
    <footer class="text-center footer-color">
        <div class="container text-center p-3">
          ©2023 Copyright:
          <a href="https://github.com/Pedro35803">Pedro35803</a>
        </div>
    </footer>

    <div class="modal fade" id="modal_book_create" tabindex="-1" aria-labelledby="modal_book_create" aria-hidden="true">
        <form class="modal-dialog" id="form_book_create" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Livro</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Link</span>
                        <input type="text" class="form-control" placeholder="Link da Imagem" name="link_img" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control" placeholder="Nome do Livro" name="title" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Lançamento</span>
                        <input type="date" class="form-control" placeholder="Data de Lançamento" name="release_date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</a>
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="modal_book_edit" tabindex="-1" aria-labelledby="modal_book_edit" aria-hidden="true">
        <form class="modal-dialog" id="form_book_edit" method="post">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Adicionar Livro</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Link</span>
                        <input type="text" class="form-control" placeholder="Link da Imagem" name="link_img" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control" placeholder="Nome do Livro" name="title" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Lançamento</span>
                        <input type="date" class="form-control" placeholder="Data de Lançamento" name="release_date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</a>
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="modal fade" id="modal_delete" tabindex="-1" aria-labelledby="modal_delete" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-danger d-flex justify-content-center">
                    <h5 class="modal-title text-white" id="modal_delete-title">Excluir Livro</h5>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <i class="bi bi-x-circle-fill h1 text-danger"></i>
                </div>
                <div class="modal-footer d-flex gap-2">
                    <button class="btn btn-secondary w-50" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger w-50" id="delete_book">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script_book.js" type="module"></script>
</body>
</html>
