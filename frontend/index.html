<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Gerenciador</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#">Gerenciador</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="publisher.html">Editoras</a>
                    </li>
                </ul>

                <div class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#modal_select">
                    <i class="bi bi-plus-circle h2"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="d-flex align-items-center">
        <div class="container d-flex gap-4 justify-content-around">
            <a href="books.html" class="card card-select">
                <i class="bi bi-book-half h4"></i>
            </a>
            <a href="publisher.html" class="card card-select">
                <i class="bi bi-building-fill h4"></i>
            </a>
        </div>
    </main>

    <footer class="text-center footer-color">
        <div class="container text-center p-3">
          ©2023 Copyright:
          <a href="https://github.com/Pedro35803">Pedro35803</a>
        </div>
    </footer>

    <!-- Modais de editar -->

    <div class="modal fade" id="modal_book_edit" tabindex="-1" aria-labelledby="modal_book_edit" aria-hidden="true">
        <form class="modal-dialog" id="form_book_edit" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Livro</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Link</span>
                        <input type="text" class="form-control" placeholder="Link da Imagem" name="link_img" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control" placeholder="Nome do Livro" name="title" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Lançamento</span>
                        <input type="date" class="form-control" placeholder="Data de Lançamento" name="release_date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</a>
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="modal_publisher_edit" tabindex="-1" aria-labelledby="modal_publisher_edit" aria-hidden="true">
        <form class="modal-dialog" id="form_publisher_edit" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Editora</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Link</span>
                        <input type="text" class="form-control" placeholder="Link da Imagem" name="link_img" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control" placeholder="Nome da Editora" name="trading_name" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Origem</span>
                        <input type="text" class="form-control" placeholder="Lugar de Origem" name="place_of_origin" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</a>
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal para selecionar se quer adicionar livro ou editora -->

    <div class="modal fade" id="modal_select" tabindex="-1" aria-labelledby="modal_select" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header p-3 bg-primary d-flex justify-content-center">
                    <h5 class="modal-title text-white">Escolhar o que vai adicionar:</h5>
                </div>
                <div class="modal-body p-4 d-flex gap-4 justify-content-center">
                    <button class="btn btn-outline-primary w-50 fw-bold" id="button_add_publisher" data-bs-toggle="modal" data-bs-target="#modal_publisher_edit">Editora</button>
                    <button class="btn btn-primary w-50 fw-bold" id="button_add_book" data-bs-toggle="modal" data-bs-target="#modal_book_edit">Livro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
